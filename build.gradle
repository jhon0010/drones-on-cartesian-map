plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.0.RELEASE'
    compile 'org.immutables:value:2.8.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '2.0-M2-groovy-3.0'
}
